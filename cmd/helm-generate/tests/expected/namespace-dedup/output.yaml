apiVersion: v1
kind: Namespace
metadata:
  annotations:
    fluxcd.io/ignore: "sync_only"
  labels:
    name: ns
  name: ns
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/instance: app1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: chart
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: chart-0.1.0
  name: app1-chart
  namespace: ns
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
  selector:
    app.kubernetes.io/instance: app1
    app.kubernetes.io/name: chart
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: app1
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: chart
    app.kubernetes.io/version: 1.16.0
    helm.sh/chart: chart-0.1.0
  name: app1-chart
  namespace: ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: app1
      app.kubernetes.io/name: chart
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: app1
        app.kubernetes.io/name: chart
    spec:
      containers:
      - image: nginx:1.16.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: chart
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources: {}
        securityContext: {}
      securityContext: {}
      serviceAccountName: default
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    chart: helm-cronjobs-1.0.0
  name: app2-hello-world
  namespace: ns
spec:
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: app2
            cron: hello-world
        spec:
          containers:
          - image: hello-world:latest
            imagePullPolicy: IfNotPresent
            name: hello-world
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 2000
            runAsGroup: 1000
            runAsUser: 1000
  schedule: '* * * * *'
  successfulJobsHistoryLimit: 3
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    chart: helm-cronjobs-1.0.0
  name: app2-hello-ubuntu
  namespace: ns
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: app2
            cron: hello-ubuntu
        spec:
          containers:
          - args:
            - -c
            - echo $(date) - hello from ubuntu
            command:
            - /bin/bash
            image: ubuntu:latest
            imagePullPolicy: Always
            name: hello-ubuntu
            resources:
              limits:
                cpu: 50m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 256Mi
          restartPolicy: OnFailure
          securityContext:
            fsGroup: 2000
            runAsGroup: 1000
            runAsUser: 1000
  schedule: '*/5 * * * *'
  successfulJobsHistoryLimit: 3
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    chart: helm-cronjobs-1.0.0
  name: app2-hello-env-var
  namespace: ns
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: app2
            cron: hello-env-var
        spec:
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                - matchExpressions:
                  - key: kubernetes.io/e2e-az-name
                    operator: In
                    values:
                    - e2e-az1
                    - e2e-az2
          containers:
          - args:
            - -c
            - echo $(date) - hello from $ECHO_VAR
            command:
            - /bin/sh
            env:
            - name: ECHO_VAR
              value: busybox
            image: busybox:latest
            imagePullPolicy: Always
            name: hello-env-var
            resources:
              limits:
                cpu: 50m
                memory: 256Mi
              requests:
                cpu: 50m
                memory: 256Mi
          nodeSelector:
            type: infra
          restartPolicy: Never
          securityContext:
            fsGroup: 2000
            runAsGroup: 1000
            runAsUser: 1000
          tolerations:
          - effect: NoSchedule
            operator: Exists
  schedule: '* * * * *'
  successfulJobsHistoryLimit: 3
